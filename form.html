<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="content">
        <!-- the form are -->
        <div class="form">
            <form action="">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="text" placeholder="Other Names" required>
                <input type="email" placeholder="Email Address" required>
                <input type="date" placeholder="Date of birth" required>
                <input type="text" placeholder="State" required>
                <input type="text" placeholder="Street" required>
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="Postal Code"  required>
                <input type="number" placeholder="SSn" id="ssn" required>
                <input type="tel" placeholder="Phone Number" required>
                <div>
                    <label for="">Front of id card or Drivers liscence</label>
                    <input type="file" placeholder="Front of id card or Drivers liscence" required>
                    <label for="">Back of id card or Drivers liscence</label>
                    <input type="file" placeholder="Back of id card or Drivers liscence" required>
                </div>

                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
